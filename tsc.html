<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<div class="container">

  
  <div class="all">
	<img class="twitch-logo" width=420px src="http://oksas.net/twitch/twitch_logo.png" alt="twitch.tv logo"/>
  </div>


  <div class="well">

    <!-- Nav tabs -->
    <ul class="nav nav-pills nav-justified twitchbar" role="tablist">
      <li role="presentation" class="active"><a href="#all" aria-controls="home" role="tab" data-toggle="tab">All</a></li>

      <li role="presentation"><a href="#online" aria-controls="profile" role="tab" data-toggle="tab">Online</a></li>

      <li role="presentation"><a href="#offline" aria-controls="messages" role="tab" data-toggle="tab">Offline</a></li>
    </ul>

    

    <div class="input-group">
    <!-- Search bar 
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </button>
      </span>
    -->
    </div>

     

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade in active media" id="all">
        <!-- all streams -->

      </div>
      <div role="tabpanel" class="tab-pane fade media" id="online">
        <!-- online streams -->

      </div>
      <div role="tabpanel" class="tab-pane fade media" id="offline">
        <!-- offline streams -->

      </div>
    </div>

  </div>


</div>
